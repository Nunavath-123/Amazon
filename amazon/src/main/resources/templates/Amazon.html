<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Amazon management system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">
</head>
<body>

     <div class="Container">
  
          <div class="row">
         <h1>List Amazon</h1>
         </div>
         
         <div class ="row">
            <div class ="col-lg-3">
            <a th:href ="@{/Amazon/new}" class = "btn btn-primary btn-sm mb-3">Add Amazon</a>
            </div>
         </div>
      <table class="table table-striped table-bordered">
         <thead class= "table-dark">
         <tr>
          <th>Amazon id</th>
          <th>Amazon name</th>
          <th>Amazon cost</th>
          <th>Actions</th>
        </tr>
    </thead>

      <tbody>
      
    <tr th:each="Amazon:${amazon}">
     <td th:text ="${amazon.id}"></td>
     <td th:text ="${amazon.name}"></td>
     <td th:text ="${amazon.cost}"></td>
    
   </tr>
   
     </tbody>
     </table>
      </div>
      </body>
</html>
